<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Expense Tracker</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Expense Tracker System</h2>
    <div class="container">
      <h4 id="balancetext">Your balance</h4>
      <h1 id="balance">₱0.0</h1>
      <div class="inc-exp-container">
        <div>
          <h4>income</h4>
          <p id="money-plus" class="money plus">+₹0.00</p>
        </div>
        <div>
          <h4>expense</h4>
          <p id="money-minus" class="money minus">-₹0.00</p>
        </div>
      </div>
      <div class="transaction-history">
        <h3>History</h3>
        <ul id="list" class="list"></ul>
      </div>
      <div class="transaction-form">
        <h3>Add New Transaction</h3>
        <form action="" id="form">
          <div class="form-control">
            <input type="text" id="text" placeholder="Name of Expense:" autocomplete="off" />
          </div>
          <div class="form-control">
            <label for="amount"></label>
            <input type="number" id="amount" placeholder="Expense Amount:" autocomplete="off" />
          </div>
          <button class="btn">Add transaction</button>
        </form>
      </div>
    </div>

    <script src="script.js" async defer></script>
  </body>
</html>
